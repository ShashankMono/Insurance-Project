<div class="container mt-5">
    <h1 class="text-center mb-4">Customer List</h1>

    <!-- Alert for Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
    </div>

    <!-- Search Box -->
    <div class="mb-4">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Search customers by name..." 
            [(ngModel)]="searchTerm" 
            (input)="filterCustomers()" />
    </div>

    <!-- Table -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Name</th>
                <th>Refer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filteredCustomers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ customer.firstName+" "+customer.lastName }}</td>
                <td>
                    <button 
                        class="btn btn-primary" 
                        (click)="referCustomer(customer.customerId)">
                        Refer
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No Results Message -->
    <div *ngIf="filteredCustomers.length === 0" class="alert alert-info text-center">
        No customers found.
    </div>
</div>
