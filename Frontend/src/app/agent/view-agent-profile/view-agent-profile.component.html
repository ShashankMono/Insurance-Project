<div class="container mt-4">
  <div class="card shadow border-primary">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="bi bi-person-fill me-2"></i>Agent Profile</h5>
    </div>
    <div class="card-body">
      <div *ngIf="agent; else noData">
        <p><strong>First Name:</strong> {{ agent.firstName }}</p>
        <p><strong>Last Name:</strong> {{ agent.lastName }}</p>
        <p><strong>Qualification:</strong> {{ agent.qualification }}</p>
        <p><strong>Email:</strong> {{ agent.email }}</p>
        <p><strong>Mobile Number:</strong> {{ agent.mobileNo }}</p>
        <p><strong>Commission Earned:</strong> {{ agent.commissionEarned | currency }}</p>
      </div>
      <ng-template #noData>
        <p>No profile data available.</p>
      </ng-template>
    </div>
  </div>
</div>
