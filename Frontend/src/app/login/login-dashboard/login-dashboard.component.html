<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h1 class="text-center mb-4">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter Username">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter Password">
        </div>
  
        <div class="mb-3 text-end">
            <a routerLink="/update-username" class="text-decoration-none me-3">
              Update Username
            </a>
            <a routerLink="/update-password" class="text-decoration-none">
              Update Password
            </a>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
