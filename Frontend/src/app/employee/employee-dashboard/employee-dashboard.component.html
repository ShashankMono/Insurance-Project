<div class="container mt-4">
    <h2 class="text-center mb-4">Employee Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-user-check me-2"></i>Account Verification and Approvals</h4>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <button class="btn btn-success" (click)="approveCustomer()">
                            <i class="fas fa-user-plus me-2"></i>Approve Customer
                        </button>
                        <button class="btn btn-info text-white" (click)="policyAccountVerification()">
                            <i class="fas fa-clipboard-check me-2"></i>Policy Account Verification
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white text-center">
                    <h4><i class="fas fa-users-cog me-2"></i>Customer Management</h4>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary" (click)="queryResponse()">
                            <i class="fas fa-comment-dots me-2"></i>Query Response
                        </button>
                        <button class="btn btn-dark" (click)="customerReport()">
                            <i class="fas fa-id-card me-2"></i>Customers report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
