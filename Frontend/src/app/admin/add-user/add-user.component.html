<div class="container py-5">
    <h2 class="text-center mb-4">Add User</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username <span class="text-danger">*</span>:</label>
        <input type="text" id="username" class="form-control" formControlName="username" />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password <span class="text-danger">*</span>:</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group mb-3">
        <label for="roleId">Role <span class="text-danger">*</span>:</label>
        <select id="roleId" class="form-control" formControlName="roleId">
          <option *ngFor="let role of roles" [value]="role.roleId">{{ role.roleName }}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="isActive">Status <span class="text-danger">*</span>:</label>
        <select id="isActive" class="form-control" formControlName="isActive">
          <option [value]="true">Active</option>
          <option [value]="false">Inactive</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="addUserForm.invalid">Add User</button>
    </form>
</div>
