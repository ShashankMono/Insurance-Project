<div class="container">
    <h2>Employees</h2>
    <table *ngIf="employees.length > 0" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.EmailId }}</td>
        </tr>
      </tbody>
    </table>
</div>
