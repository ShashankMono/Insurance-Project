<div class="container mt-4">
    <h1 class="text-center">Employees</h1>

    <div class="mb-3">
      <label for="searchInput" class="form-label">Search</label>
      <input
        type="text"
        id="searchInput"
        class="form-control"
        [(ngModel)]="searchText"
        (input)="onInput($event)"
        placeholder="Search by employee first name, last name, Mobile number, "
      />
    </div>

    <table *ngIf="employees.length > 0; else noEmployee" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Sr. no.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Mobile No</th>
          <th>Email</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees;let i=index;">
          <td>{{ i + 1 }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.mobileNo }}</td>
          <td>{{ employee.emailId }}</td>
          <td>{{ employee.salary }}</td>
        </tr>
      </tbody>
    </table>

    <nav *ngIf="totalPages > 1" aria-label="Page navigation" class="d-flex justify-content-center mt-3">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages); let idx = index"
          [class.active]="currentPage === idx + 1"
        >
          <button class="page-link" (click)="changePage(idx + 1)">{{ idx + 1 }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>

    <ng-template #noEmployee>
      <p class="text-center">No Agent available.</p>
  </ng-template>
</div>
