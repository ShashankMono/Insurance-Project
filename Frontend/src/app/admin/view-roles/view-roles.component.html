<div class="container py-5">
    <h2 class="text-center mb-4">View All Roles</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr. no.</th>
          <th>Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles; let i=index;">
          <td>{{ i + 1 }}</td>
          <td>{{ role.roleName }}</td>
        </tr>
      </tbody>
    </table>
</div>
