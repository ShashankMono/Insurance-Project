<div class="container py-5">
  <h2 class="text-center mb-4">Policy Schemes View</h2>

  <!-- Policy Type Selector -->
  <div class="mb-4">
    <label for="policyTypeSelect" class="form-label">Filter by Policy Type:</label>
    <select 
      id="policyTypeSelect" 
      class="form-select" 
      [(ngModel)]="selectedPolicyType" 
      (change)="filterPoliciesByType()">
      <option value="All">All Policy Types</option>
      <option *ngFor="let policyType of policyTypes" [value]="policyType.type">
        {{ policyType.type }}
      </option>
    </select>
  </div>

  <!-- Policy Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Name</th>
        <th>Description</th>
        <th>Policy Type</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let policy of filteredPolicies; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>{{ policy.name }}</td>
        <td>{{ policy.description }}</td>
        <td>{{ policy.policyTypeName }}</td>
        <td>{{ policy.isActive ? 'Active' : 'Inactive' }}</td>
        <td>
          <button 
            class="btn btn-success btn-sm me-2" 
            [disabled]="policy.isActive" 
            (click)="updateStatusOfPolicy(policy, true)">
            Activate
          </button>
          <button 
            class="btn btn-danger btn-sm" 
            [disabled]="!policy.isActive" 
            (click)="updateStatusOfPolicy(policy, false)">
            Deactivate
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
