<div class="container">
    <h2>Add State</h2>
    <form [formGroup]="addStateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="stateName">State Name:</label>
        <input type="text" id="stateName" class="form-control" formControlName="stateName" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="addStateForm.invalid">Add State</button>
    </form>
</div>
