<div class="container py-5">
    <h2 class="text-center mb-4">Add Policy</h2>
    <form [formGroup]="addPolicyForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group mb-3">
        <label for="name">Policy Name <span class="text-danger">*</span>:</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>
  
      <div class="form-group mb-3">
        <label for="description">Description <span class="text-danger">*</span>:</label>
        <input type="text" id="description" class="form-control" formControlName="description" />
      </div>
  
      <div class="form-group mb-3">
        <label for="imageUrl">Image URL <span class="text-danger">*</span>:</label>
        <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl" />
      </div>
  
      <div class="form-group mb-3">
        <label for="policyTypeId">Policy Type <span class="text-danger">*</span>:</label>
        <select id="policyTypeId" class="form-control" formControlName="policyTypeId">
          <option *ngFor="let policyType of policyTypes" [value]="policyType.id">{{ policyType.type }}</option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="minimumAgeCriteria">Minimum Age Criteria <span class="text-danger">*</span>:</label>
        <input type="number" id="minimumAgeCriteria" class="form-control" formControlName="minimumAgeCriteria" />
      </div>

      <div class="form-group mb-3">
        <label for="maximumAgeCriteria">Maximum Age Criteria <span class="text-danger">*</span>:</label>
        <input type="number" id="maximumAgeCriteria" class="form-control" formControlName="maximumAgeCriteria" />
      </div>

      <div class="form-group mb-3">
        <label for="minimumInvestmentAmount">Minimum Investment Amount <span class="text-danger">*</span>:</label>
        <input type="number" id="minimumInvestmentAmount" class="form-control" formControlName="minimumInvestmentAmount" />
      </div>

      <div class="form-group mb-3">
        <label for="minimumPolicyTerm">Minimum Policy Term <span class="text-danger">*</span>:</label>
        <input type="number" id="minimumPolicyTerm" class="form-control" formControlName="minimumPolicyTerm" />
      </div>

      <div class="form-group mb-3">
        <label for="maximumPolicyTerm">Maximum Policy Term <span class="text-danger">*</span>:</label>
        <input type="number" id="maximumPolicyTerm" class="form-control" formControlName="maximumPolicyTerm" />
      </div>

      <div class="form-group mb-3">
        <label for="maximumInvestmentAmount">Maximum Investment Amount <span class="text-danger">*</span>:</label>
        <input type="number" id="maximumInvestmentAmount" class="form-control" formControlName="maximumInvestmentAmount" />
      </div>

      <div class="form-group mb-3">
        <label for="profitPercentage">Profit Percentage <span class="text-danger">*</span>:</label>
        <input type="number" id="profitPercentage" class="form-control" formControlName="profitPercentage" />
      </div>

      <div class="form-group mb-3">
        <label for="commissionPercentage">Commission Percentage <span class="text-danger">*</span>:</label>
        <input type="number" id="commissionPercentage" class="form-control" formControlName="commissionPercentage" />
      </div>

      <div class="form-group mb-3">
        <label for="isActive">Active:</label>
        <input type="checkbox" id="isActive" formControlName="isActive" />
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="addPolicyForm.invalid">Add Policy</button>
    </form>
</div>
