<div class="container">
    <h2>Add Employee</h2>
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name <span class="text-danger">*</span>:</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName" />
        <div *ngIf="addEmployeeForm.get('firstName')?.touched && addEmployeeForm.get('firstName')?.invalid" class="text-danger">
          First name is required and cannot exceed 50 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name <span class="text-danger">*</span>:</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName" />
        <div *ngIf="addEmployeeForm.get('lastName')?.touched && addEmployeeForm.get('lastName')?.invalid" class="text-danger">
          Last name is required and cannot exceed 50 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile Number <span class="text-danger">*</span>:</label>
        <input type="text" id="mobileNo" class="form-control" formControlName="mobileNo" />
        <div *ngIf="addEmployeeForm.get('mobileNo')?.touched && addEmployeeForm.get('mobileNo')?.invalid" class="text-danger">
          Valid 10-digit mobile number is required.
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address <span class="text-danger">*</span>:</label>
        <textarea id="address" class="form-control" formControlName="address" rows="3"></textarea>
        <div *ngIf="addEmployeeForm.get('address')?.touched && addEmployeeForm.get('address')?.invalid" class="text-danger">
          Address is required and cannot exceed 200 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="emailId">Email <span class="text-danger">*</span>:</label>
        <input type="email" id="emailId" class="form-control" formControlName="emailId" />
        <div *ngIf="addEmployeeForm.get('emailId')?.touched && addEmployeeForm.get('emailId')?.invalid" class="text-danger">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="salary">Salary <span class="text-danger">*</span>:</label>
        <input type="number" id="salary" class="form-control" formControlName="salary" />
        <div *ngIf="addEmployeeForm.get('salary')?.touched && addEmployeeForm.get('salary')?.invalid" class="text-danger">
          Salary must be a positive number.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="addEmployeeForm.invalid">Add Employee</button>
    </form>
</div>
