<div class="container">
    <h2>Agents</h2>
    <table *ngIf="agents.length > 0" class="table table-striped mt-3">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Qualification</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of agents">
            <td>{{ agent.firstName }}</td>
            <td>{{ agent.lastName }}</td>
            <td>{{ agent.qualification }}</td>
            <td>{{ agent.email }}</td>
          </tr>
        </tbody>
    </table>
</div>
