<div class="container mt-5">
    <h1 class="text-center mb-4">Cancel Policy</h1>
  
    <!-- Success/Error Alerts -->
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Policy Accounts Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Policy ID</th>
          <th>Coverage Amount</th>
          <th>Policy Term</th>
          <th>Installment Type</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let policy of policyAccounts">
          <td>{{ policy.policyId }}</td>
          <td>{{ policy.coverageAmount }}</td>
          <td>{{ policy.policyTerm }}</td>
          <td>{{ policy.installmentType }}</td>
          <td>{{ policy.status }}</td>
          <td>
            <!-- Cancel button is disabled if the status is 'Closed' -->
            <button
              class="btn btn-danger"
              (click)="cancelPolicy(policy.id)"
              [disabled]="policy.status === 'Closed'"
            >
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
