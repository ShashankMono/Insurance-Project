<div class="customer-dashboard container-fluid mt-3">
  <div>
    <h4 class="md-4"><i class="bi bi-person-circle me-2"></i>Welcome, {{ customerDets?.firstName || 'Customer' }}</h4>
  </div>

  <div class="row g-2">
    <div class="col-md-4">
      <div class="dashboard-section">
        <h5 class="text-center">Policy Plans</h5>
        <button class="btn btn-primary dashboard-btn" (click)="viewPolicies()">
          <i class="bi bi-card-list"></i>
          <span>View Policies</span>
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="dashboard-section">
        <h5 class="text-center">Policy Reports</h5>
        <button class="btn btn-danger dashboard-btn" (click)="cancelPolicy()">
          <i class="bi bi-x-circle"></i>
          <span>Cancel Policy</span>
        </button>
        <button class="btn btn-warning dashboard-btn" (click)="claimPolicy()">
          <i class="bi bi-receipt"></i>
          <span>Claim Policy</span>
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="dashboard-section">
        <h5 class="text-center">Payments & Operations</h5>
        <button class="btn btn-info dashboard-btn" (click)="navigateToPolicyOperations()">
          <i class="bi bi-cash"></i>
          <span>Policy Operations</span>
        </button>
        <button class="btn btn-success dashboard-btn">
          <i class="bi bi-credit-card"></i>
          <span>Transactions</span>
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="dashboard-section">
        <h5 class="text-center">Profile</h5>
        <button class="btn btn-secondary dashboard-btn" (click)="viewProfile()">
          <i class="bi bi-person"></i>
          <span>View Profile</span>
        </button>
        <button class="btn btn-dark dashboard-btn" (click)="editProfile()">
          <i class="bi bi-pencil-square"></i>
          <span>Edit Profile</span>
        </button>
        <button class="btn btn-primary dashboard-btn" (click)="document()">
          <i class="bi bi-file-earmark"></i>
          <span>Documents</span>
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="dashboard-section">
        <h5 class="text-center">Nominee</h5>
        <button class="btn btn-primary dashboard-btn" (click)="addNominee()">
          <i class="bi bi-person-plus"></i>
          <span>Add Nominee</span>
        </button>
        <button class="btn btn-secondary dashboard-btn" (click)="viewNominee()">
          <i class="bi bi-people"></i>
          <span>View Nominees</span>
        </button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="dashboard-section">
        <h5 class="text-center">Queries</h5>
        <button class="btn btn-success dashboard-btn" (click)="submitQuery()">
          <i class="bi bi-pencil-square"></i>
          <span>Submit Query</span>
        </button>
        <button class="btn btn-info dashboard-btn" (click)="viewQueries()">
          <i class="bi bi-eye"></i>
          <span>View Queries</span>
        </button>
      </div>
    </div>
  </div>
</div>
