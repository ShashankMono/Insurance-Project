<div class="container-fluid vh-100 bg-light">
  <div class="container py-4">
    <h4 class="mb-4 text-center">
      <i class="bi bi-person-circle me-2"></i>Welcome to the Customer Dashboard
    </h4>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      
      <!-- Policy Management -->
      <div class="col">
        <div class="card shadow-sm border-primary h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-shield-check me-2"></i>Policy Management</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-primary w-100 mb-2" (click)="viewPolicies()">
              <i class="bi bi-card-list me-2"></i>View Policy Schemes
            </button>
            <button class="btn btn-outline-danger w-100 mb-2" (click)="cancelPolicy()">
              <i class="bi bi-x-circle me-2"></i>Cancel Policy
            </button>
            <button class="btn btn-outline-warning w-100" (click)="claimPolicy()">
              <i class="bi bi-receipt me-2"></i>Claim Policy
            </button>
          </div>
        </div>
      </div>

      <!-- Payments and Transactions -->
      <div class="col">
        <div class="card shadow-sm border-info h-100">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-cash-coin me-2"></i>Payments & Operations</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-info w-100 mb-2" (click)="navigateToPolicyOperations()">
              <i class="bi bi-gear me-2"></i>Policy Operations
            </button>
            <button class="btn btn-outline-success w-100" (click)="getTransactionHistory()">
              <i class="bi bi-credit-card me-2"></i>Transaction History
            </button>
          </div>
        </div>
      </div>

      <!-- Profile Management -->
      <div class="col">
        <div class="card shadow-sm border-secondary h-100">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0"><i class="bi bi-person me-2"></i>Profile Management</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-secondary w-100 mb-2" (click)="viewProfile()">
              <i class="bi bi-person me-2"></i>View Profile
            </button>
            <button class="btn btn-outline-dark w-100 mb-2" (click)="editProfile()">
              <i class="bi bi-pencil-square me-2"></i>Edit Profile
            </button>
            <button class="btn btn-outline-primary w-100" (click)="document()">
              <i class="bi bi-file-earmark me-2"></i>Complete Kyc
            </button>
          </div>
        </div>
      </div>

      <!-- Nominee Management -->
      <div class="col">
        <div class="card shadow-sm border-warning h-100">
          <div class="card-header bg-warning text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Nominee Management</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-secondary w-100" (click)="viewNominee()">
              <i class="bi bi-people me-2"></i>View Nominees
            </button>
          </div>
        </div>
      </div>

      <!-- Queries Section -->
      <div class="col">
        <div class="card shadow-sm border-success h-100">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="bi bi-question-circle me-2"></i>Queries</h5>
          </div>
          <div class="card-body">
            <button class="btn btn-outline-success w-100 mb-2" (click)="submitQuery()">
              <i class="bi bi-pencil-square me-2"></i>Submit Query
            </button>
            <button class="btn btn-outline-info w-100" (click)="viewQueries()">
              <i class="bi bi-eye me-2"></i>View Queries
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
