<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>
  <app-customer-header></app-customer-header>
  <div class="customer-dashboard container mt-5">
    <h1 class="text-center mb-5">Customer Dashboard</h1>

    <div class="dashboard-section">
      <h2>Policy Management</h2>
      <div class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-primary dashboard-btn" (click)="viewPolicies()">
          <i class="bi bi-card-list"></i>
          <span>View Policies</span>
        </button>
        <button class="btn btn-success dashboard-btn" (click)="createPolicyAccount()">
          <i class="bi bi-plus-circle"></i>
          <span>Create Policy Account</span>
        </button>
        <button class="btn btn-danger dashboard-btn" (click)="cancelPolicy()">
          <i class="bi bi-x-circle"></i>
          <span>Cancel Policy</span>
        </button>
        <button class="btn btn-warning dashboard-btn" (click)="claimPolicy()">
          <i class="bi bi-receipt"></i>
          <span>Claim Policy</span>
        </button>
      </div>
    </div>

    <div class="dashboard-section mt-5">
      <h2>Payments</h2>
      <div class="d-flex justify-content-center">
        <button class="btn btn-info dashboard-btn" (click)="payInstallment()">
          <i class="bi bi-cash"></i>
          <span>Pay Installment</span>
        </button>
      </div>
    </div>

    <div class="dashboard-section mt-5">
      <h2>Profile</h2>
      <div class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-secondary dashboard-btn" (click)="viewProfile()">
          <i class="bi bi-person"></i>
          <span>View Profile</span>
        </button>
        <button class="btn btn-dark dashboard-btn" (click)="editProfile()">
          <i class="bi bi-pencil-square"></i>
          <span>Edit Profile</span>
        </button>
      </div>
    </div>
  </div>

 
</body>
</html>
