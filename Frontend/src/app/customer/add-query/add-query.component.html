<div class="container mt-5">
    <h1 class="text-center mb-4">Add Query</h1>
  
    <form [formGroup]="queryForm" (ngSubmit)="submitQuery()">
      <div class="mb-3">
        <label for="question" class="form-label">Question <span class="text-danger">*</span></label>
        <textarea
          id="question"
          class="form-control"
          formControlName="question"
          rows="5"
        ></textarea>
        <div *ngIf="queryForm.get('question')?.touched && queryForm.get('question')?.invalid" class="text-danger">
          Question is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="queryForm.invalid">Submit</button>
    </form>
</div>
