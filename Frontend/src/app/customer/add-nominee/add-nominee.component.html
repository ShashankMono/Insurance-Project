<form [formGroup]="nomineeForm" (ngSubmit)="submitNominee()">
    <div class="form-group">
      <label for="nomineeName">Nominee Name</label>
      <input
        id="nomineeName"
        class="form-control"
        formControlName="nomineeName"
        placeholder="Enter nominee name"
        required
      />
      <div *ngIf="nomineeForm.get('nomineeName')?.touched && nomineeForm.get('nomineeName')?.invalid" class="text-danger">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="nomineeRelation">Nominee Relation</label>
      <input
        id="nomineeRelation"
        class="form-control"
        formControlName="nomineeRelation"
        placeholder="Enter relation with nominee"
        required
      />
      <div *ngIf="nomineeForm.get('nomineeRelation')?.touched && nomineeForm.get('nomineeRelation')?.invalid" class="text-danger">
        Relation is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-success mt-3" [disabled]="nomineeForm.invalid">Add Nominee</button>
</form>
